<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>GitHub Auto Sync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <nav>
    <a href="{{ url_for('index') }}">Dashboard</a>
    <a href="{{ url_for('settings') }}">Einstellungen</a>
    <a href="{{ url_for('filters') }}">Filter</a>
    <a href="{{ url_for('preview') }}">Vorschau</a>
    <a href="{{ url_for('info') }}">Info</a>
  </nav>
  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div id="flash-messages">
      {% for category, message in messages %}
        <div class="msg {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<script>
  (function () {
    const el = document.getElementById("flash-messages");
    if (!el) return;
    const secs = {{ cfg.flash_duration_sec|default(10) }};
    setTimeout(() => {
      el.style.transition = "opacity 0.5s ease";
      el.style.opacity = "0";
      setTimeout(() => el.remove(), 500);
    }, secs * 1000);
  })();
</script>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
